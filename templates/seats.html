{% include 'header.html' %}
<section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
      <div class="text-center mb-20">
        <h1 class="sm:text-3xl text-2xl font-medium text-center title-font text-gray-900 mb-4">{{ hall_name }}</h1>
        <p class="text-base leading-relaxed xl:w-2/4 lg:w-3/4 mx-auto">Please Do Maintain The Time and Follow The Policy of the booking</p>
      </div>
      
      <div class="flex flex-wrap lg:w-4/5 sm:mx-auto sm:mb-2 -mx-2">
        {% for i in range(hall_seats|length) %}
        <button class="p-2 sm:w-1/2 w-full" onclick="toggleForm(this)">
            <div class="bg-gray-100 rounded flex p-4 h-full items-center">
                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="3" class="text-indigo-500 w-6 h-6 flex-shrink-0 mr-4" viewBox="0 0 24 24">
                    <path d="M22 11.08V12a10 10 0 11-5.93-9.14"></path>
                    <path d="M22 4L12 14.01l-3-3"></path>
                </svg>
                <span id="select-seat" class="title-font font-medium">{{ hall_seats[i] }}</span>
            </div>
            
        </button>
        <!-- Your form -->
        
        {% endfor %}
        
      </div>
      <div id="seatForm" class="hidden">
        <form method="post" action="/select/seats/{{hall_name}} {{ movieid }}">
            <div class="relative mb-4">
                <label for="seat" class="leading-7 text-sm text-gray-600">Selected Seat</label>
                <input type="text" id="seat" name="seat" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <div class="relative mb-4">
                <label for="full-name" class="leading-7 text-sm text-gray-600">Full Name</label>
                <input type="text" id="full-name" name="full-name" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <div class="relative mb-4">
                <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
                <input type="email" id="email" name="email" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <div class="relative mb-4">
                <label for="date" class="leading-7 text-sm text-gray-600">Date</label>
                <input type="date" id="date" name="date" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <div class="relative mb-4">
                <label for="time" class="leading-7 text-sm text-gray-600">Time</label>
                <input type="time" id="time" name="time" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            
            <button type="submit" class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Book Now</button>
        </form>
        
    </div>
      
     </div>
    
  </section>
  
  <script>
    function toggleForm(button) {
        var buttonText = button.querySelector('.title-font.font-medium').innerText;
        console.log(buttonText);
        document.getElementById('seat').value = buttonText;
        var form = document.getElementById("seatForm");
        form.classList.toggle("hidden");
    }
</script>
