{% include 'header.html' %}
<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto flex flex-wrap">
    <div class="flex flex-wrap -mx-4 mt-auto mb-auto lg:w-1/2 sm:w-2/3 content-start sm:pr-10">
      <div class="w-full sm:p-4 px-4 mb-6">
        <h1 class="title-font font-medium text-xl mb-2 text-gray-900">{{ mdata['name'] }}</h1>
        <div class="leading-relaxed">Genaration: {{ mdata['genre'] }}</div>
      </div>
      <div class="p-4 sm:w-1/2 lg:w-1/4 w-1/2">
        <h2 class="title-font font-medium text-3xl text-gray-900">{{ mdata['rating'] }}</h2>
        <p class="leading-relaxed">Rating</p>
      </div>
      <div class="p-4 sm:w-1/2 lg:w-1/8 w-1/2">
        <h2 class="title-font font-medium text-3xl text-gray-900">{{ mdata['releaseDate'] }}</h2>
        <p class="leading-relaxed">Relase Date</p>
      </div>
    </div>
    <div class="lg:w-1/2 sm:w-1/3 w-full rounded-lg overflow-hidden mt-6 sm:mt-0">
      <img class="object-cover object-center w-full h-full" src="https://dummyimage.com/600x300" alt="stats" />
    </div>
  </div>
</section>
<form method="post">
  <section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
      <div class="flex lg:w-2/3 w-full sm:flex-row flex-col mx-auto px-8 sm:space-x-4 sm:space-y-0 space-y-4 sm:px-0 items-end">
        <div class="relative flex-grow w-full">
          <label for="id" class="leading-7 text-sm text-gray-600">User Id</label>
          <input type="text" id="id" name="id" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" value="{{ userid }}" />
        </div>
        <div class="relative flex-grow w-full">
          <label for="rating" class="leading-7 text-sm text-gray-600">Rating box</label>
          <input type="rating" id="rating" name="rating" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" />
        </div>
        <button class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Add Rating</button>
      </div>
    </div>
  </section>
</form>
