<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovieRecomend</title>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <header class="bg-gray-800 text-gray-100 py-4">
    <div class="container mx-auto flex justify-between items-center">
      <a href="{{ url_for('home') }}" class="text-2xl font-bold">MovieRecomend</a>
      <nav>
        <ul class="flex space-x-6">
          <li><a href="{{ url_for('movies') }}">Movies</a></li>
          {% if loged == 1 %}
            <li><a href="{{ url_for('addmovies') }}">Add Movies</a></li>
            <li><a href="{{ url_for('recomend') }}">Recomendations</a></li>
            <li><a href="{{ url_for('newsfeed') }}">Entertainment News</a></li>
            <li><a href="{{ url_for('selectMovie') }}">Watch Movie</a></li>
          {% endif %}
          <li><a href="{{ url_for('about') }}">About</a></li>
        </ul>
      </nav>
      <div class="flex items-center">
        {% if loged == 0 %}
          <a href="{{ url_for('login') }}" class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded mr-4">Log In</a>
        {% endif %}

        {% if loged == 1 %}
          <form id="logoutForm" action="{{ url_for('logout') }}" method="post">
            <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Log Out</button>
          </form>
          <a href="{{ url_for('profile') }}" class="text-gray-400 hover:text-gray-200 ml-2">Profile</a>
        {% endif %}
      </div>
    </div>
  </header>

  <script>
    document.getElementById('logoutForm').addEventListener('submit', function(event) {
      event.preventDefault();
      fetch(this.action, {
        method: this.method,
        body: JSON.stringify({ user_id: '1' }),
        headers: {
          'Content-Type': 'application/json',
        }
      })
      .then(response => {
        if (response.ok) {
          window.location.href = '/login';
        } else {
          console.error('Logout failed');
        }
      })
      .catch(error => {
        console.error('Error:', error);
      });
    });
  </script>
