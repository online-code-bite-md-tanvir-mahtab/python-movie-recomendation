{% include "header.html" %}

    <!-- Profile Header -->
    <div class="bg-white shadow-md rounded-lg p-4 mx-auto max-w-2xl">
        <div class="flex justify-between items-center">
            <div class="flex items-center">
                <img src="https://via.placeholder.com/150" alt="Profile Picture" class="rounded-full h-20 w-20 object-cover">
                <div class="ml-4">
                    <h1 class="text-2xl font-bold">{{ profile['username'] }}</h1>
                    <p class="text-gray-600">{{ profile['email'] }}</p>
                </div>
            </div>
            <div>
                <button class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded focus:outline-none">Edit Profile</button>
            </div>
        </div>

        <!-- Profile Information -->
        <div class="mt-8">
            <h2 class="text-lg font-semibold">User Information</h2>
            <div class="mt-4">
                <div class="flex items-center">
                    <span class="text-gray-600">Username:</span>
                    <span class="ml-2 font-semibold">{{ profile['username'] }}</span>
                </div>
                <div class="flex items-center mt-2">
                    <span class="text-gray-600">Phone:</span>
                    <span class="ml-2 font-semibold">{{ profile['phone'] }}</span>
                </div>
            </div>
        </div>
    </div>
